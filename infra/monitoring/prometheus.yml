global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: poke-proxy-backend
    static_configs:
      - targets: ["backend:3001"]
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s


