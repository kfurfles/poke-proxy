[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
admin_password = admin123
allow_embedding = true
disable_gravatar = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Admin

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Admin
hide_version = false

[log]
mode = console
level = info

[analytics]
reporting_enabled = false
check_for_updates = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/poke-proxy-observability-dashboard.json


