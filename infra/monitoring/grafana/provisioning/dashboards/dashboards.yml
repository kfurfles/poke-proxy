apiVersion: 1

providers:
  - name: "Poke Proxy Dashboards"
    orgId: 1
    folder: "Poke Proxy"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards


