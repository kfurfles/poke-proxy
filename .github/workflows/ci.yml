name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  backend-unit:
    name: Backend - Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: make backend-install

      - name: Test
        run: make backend-test-ci

      - name: Publish unit test report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Backend - Unit tests
          path: backend/test-results/junit.xml
          reporter: jest-junit

  backend-e2e:
    name: Backend - E2E tests (testcontainers)
    runs-on: ubuntu-latest
    needs: backend-unit
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: make backend-install

      - name: Docker info (diagn√≥stico)
        run: docker version && docker info

      - name: Pre-pull Redis image (reduz flake de rede)
        run: docker pull redis:7-alpine

      - name: Test (E2E)
        run: make backend-test-e2e

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: front-end/package-lock.json

      - name: Install
        run: make frontend-install

      - name: Build
        run: make frontend-build


